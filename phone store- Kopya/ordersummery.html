<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="cart-summer.css">
    <link rel="stylesheet" href="header.css">
  </head>
  <body>
    <div class="header">
      <div class="left">
        <span>BUY LAST MODEL</span>
        <span>CELL PHONES</span>
      </div>
      
      <div class="right">
        <span class="product-count">0</span>
        <img class="cart-logo" src="images/cart-icon.png">
        
      </div>
    </div>
    <div class="order-summery-main"> 
     
    </div>
    <form>
      <div class="credit-card">
        <label for="card-number">Card Number</label>
        <input type="number" id="card-number" placeholder="Enter card number" maxlength="19" />
        <label for="firstName">First Namer-Last Name</label>
        <input type="text" id="firstName" placeholder="Enter your full name" maxlength="19" />
      </div>
      <div class="card-details">
        <div class="card-expiry">
          <label for="expiry-date">Expiration Date</label>
          <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5" />
        </div>
        <div class="card-cvv">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="CVV" maxlength="4" />
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <script src="scripts/orderSummery.js" type="module"></script>
  </body>
</html>
